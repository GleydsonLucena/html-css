<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <input type="color" name="cor" id="icor" value="#ffffff">
            <label for="icor">Cor:</label>
        </p>

        <p>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" value="100">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
