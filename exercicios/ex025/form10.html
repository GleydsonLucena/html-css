<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#">
        
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
            </p>

            <p>
                <label for="iout">Idade:</label>
                <output id="iout">18</output>

            </p>
        
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
    <script>
        function calcIdade () {
            let ano = new Date().getFullYear()
            iout.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>

</body>
</html>
