<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="#" method="get">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="numero1" id="in1" required min="0" max="50">
        </p>
        <p>
            <label for="in1">Número 2:</label>
            <input type="number" name="numero2" id="in2" required min="0" max="50">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
