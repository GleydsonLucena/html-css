<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .caixa {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    
    <fieldset class="caixa">
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">Nome:</label>
                <input placeholder="Nome de usuário" type="text" name="Nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input required placeholder="E-mail" type="email" name="email" id="iemail" maxlength="30" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input placeholder="Telefone" pattern="^\d$" type="tel" name="tel" id="itel" autocomplete="tel" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    
        </form>
    </fieldset>
    
    </body>
</html>
