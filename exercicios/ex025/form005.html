<head>

    <title>Formulário</title>

<body>

            <label for="isexom">Masculino</label> <br>

            <input  type="radio" name="sexo" id="isexof">

            <label for="isexof">Feminino</label> <br>
        </fieldset>

        <fieldset>

            <label for="ibasquete">Basquete</label> <br>
            
            <input type="checkbox" name="futebol" id="ifutebol">

            <label for="ifutebol">Futebol</label> <br>

            <label for="inatação">Natação</label> <br>

            <label for="itenis">Tênis</label> 

        </fieldset>
            <p></p>
            <p>
                <input type="submit" value="Enviar">

            </p>
        

    </form>
