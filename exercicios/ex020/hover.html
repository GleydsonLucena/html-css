<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: sans-serif;
    
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            height: 20px;
            border-radius: 30px;
            text-indent: 30px;
        }
        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exmplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo </p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
