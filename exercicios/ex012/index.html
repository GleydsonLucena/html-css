<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>
    <hr>
    
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video controls width="560px" height="315">
        <source src="midias/video-1.mp4" type="video/mp4">
        <source src="midias/Video-1mp4.mp4" type="video/mp4">
        <source src="midias/Video-1web.webm" type="video/webm">
        <p>Seu navegador não é compativel.</p>
    </video>
    
    <h1>Inserindo vídeo do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=PLyv6uj_z_57RlMY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

</body>
</html>
